<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Relative-path-navigation-Level-2_3</title>
    </head>
    <!-- 
# ✅ Aufgabenstellung

- Lernziel: Links erzeugen unter Verwendung des HTML-Elements <a> (Ankerelement) sowie relative Dateipfade verstehen.
- Erstelle eine kleine Navigation. Dafür brauchst du mehrere Dateien und Ordner, um dein Projekt zu strukturieren.
- In deinem Startverzeichnis befindet sich ein Ordner mit dem Namen assets und die index.html Datei.
- In dem Ordner assets befindet sich ein weiterer Ordner html.
- In dem Ordner html befinden sich 2 weitere Ordner about und contact.
- In dem Ordner about befindet sich eine about.html.
- In dem Ordner contact befindet sich eine contact.html.
-->
    <body>
        <header>
            <h1>index</h1>
            <nav>
                <li><a href="./index.html">Index</a></li>
                <li><a href="./assets/html/about/about.html">About</a></li>
                <li><a href="./assets/html/contact/contact.html">Contact</a></li>
            </nav>
        </header>
    </body>
</html>
