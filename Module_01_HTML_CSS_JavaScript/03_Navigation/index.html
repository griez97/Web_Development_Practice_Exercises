<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navigation-Level-1_1</title>
    </head>
    <!-- 
# ✅ Aufgabenstellung

- Lernziel: Navigation unter Verwendung von nav und a Tags erstellen.
- Eine Navigation gehört zu (fast) jeder Webseite. Mal ist sie ganz einfach aufgebaut, mal über unterschiedliche Ebenen (dazu kommen wir zu einem späteren Zeitpunkt). Du beginnst mit einer recht überschaulichen Navigation. Nutze dafür das HTML-Tag <nav>.
- Darin sollen folgende Navigationspunkte auftauchen (Achtung: nutze hierfür das HTML-tag <a>): Home, Shop, About und Contact.
- Darüberhinaus soll zu Beginn ein Logo positioniert werden, dass ebenfalls auf die Home-Seite verlinkt. Du kannst dafür folgenden [Link](https://picsum.photos/50) nutzen, so wird automatisch ein Bild in der Größe 50px x 50px generiert.
-->
    <body>
        <header>
            <nav>
                <a href="https://www.google.com/"><img src="https://picsum.photos/50" alt="" /></a>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
    </body>
</html>
