<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List-Level-1_1</title>
    </head>
    <!-- 
    # âœ… Aufgabenstellung

    - Lernziel: Unterschied zwischen unordered list und ordered list.
    - Bitte erstelle zwei Todo-Listen: einmal als unordered list, also mit Stichpunkten und einmal als ordered list, d.h. als geordnete Liste mit Nummerierung.
    -->
    <body>
        <h3>Unordered List</h3>
        <ul>
            <li>Get Mac fixed</li>
            <li>Book ticket to Barcelona</li>
            <li>Book the hotel room</li>
        </ul>
        <h3>Ordered List</h3>
        <ol>
            <li>Get gas filled</li>
            <li>Book ticket to Porto</li>
            <li>Book the AirBnB</li>
        </ol>
    </body>
</html>
